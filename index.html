<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lucky Customer Draw</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <h1 class="glow-blue">Lucky Customer Draw</h1>
    <p class="notice glow-blue" style="margin:0.5em 0 1.2em">
      Enter your details â€” Admin jab tak new spin nahi karega, wahi Lucky Customer dikhega!
    </p>
    <form id="entryForm" autocomplete="off">
      <input name="name" type="text" placeholder="Your Name" required />
      <input name="phone" type="tel" placeholder="Mobile Number" required />
      <button class="glow-pink" type="submit">Enter Draw</button>
      <div id="custMsg"></div>
    </form>

    <div id="screenPopup" class="fullscreen-popup hide">
      <div class="popup-content">
        <span id="popupClose" class="popup-close">&times;</span>
        <div id="popupMessage"></div>
      </div>
    </div>

    <button id="adminLoginBtn" class="glow-blue admin-login-button">Login as Admin</button>

    <div class="winner-section">
      <h2 class="glow-pink">Lucky Customer</h2>
      <div id="winnerCard" class="winner-card hide"></div>
    </div>
  </div>
  <script>
    const screenPopup = document.getElementById("screenPopup");
    const popupMessage = document.getElementById("popupMessage");
    const popupClose = document.getElementById("popupClose");

    popupClose.onclick = () => {
      screenPopup.classList.add("hide");
    };

    window.onclick = (event) => {
      if (event.target === screenPopup) {
        screenPopup.classList.add("hide");
      }
    };

    document.getElementById("adminLoginBtn").onclick = () => {
      window.location.href = "/admin.html";
    };

    document.getElementById("entryForm").onsubmit = async (e) => {
      e.preventDefault();
      let fd = new FormData(e.target);
      let data = {};
      fd.forEach((v, k) => (data[k] = v));

      let res = await fetch("/api/lead", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        popupMessage.innerHTML =
          "<div class='pop-success'>ğŸ‰ Entry successful! Good luck!</div>";
        screenPopup.classList.remove("hide");
      } else if (res.status === 409) {
        popupMessage.innerHTML =
          "<div class='pop-fail'>âš ï¸ You are already enrolled!</div>";
        screenPopup.classList.remove("hide");
      } else {
        popupMessage.innerHTML =
          "<div class='pop-fail'>âœ–ï¸ Entry failed. Try again.</div>";
        screenPopup.classList.remove("hide");
      }
      e.target.reset();
      getWinner();
    };

    async function getWinner() {
      let card = document.getElementById("winnerCard");
      let res = await fetch("/api/winner");
      let winner = await res.json();
      if (winner && winner.name)
        card.innerHTML = `<div class="winner-anim"><span>ğŸ‰</span></div>
          <strong>${winner.name}</strong><br/>
          <span class="phone">${winner.phone.replace(/.(?=.{4})/g, "*")}</span><br/>
          <small>(Picked: ${winner.picked_at?.slice(0, 10) || ""})</small>`;
      card.classList.toggle("hide", !winner.name);
    }
    getWinner();
  </script>
</body>
</html>
